<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GPS - Control del Carrito ESP32</title>
    <style>
        /* Estilos generales (igual que en index.html) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            text-align: center;
            padding: 0;
            color: #ecf0f1;
            margin: 0;
        }
        header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-top {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            text-align: center;
            flex: 1;
        }
        nav {
            margin-top: 10px;
            width: 100%;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .nav-links a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #2ecc71;
        }
        /* Botón de Cerrar Sesión */
        .logout-button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
            padding: 10px;
        }
        .logout-button img {
            width: 24px;
            height: 24px;
        }
        /* Contenido específico de la página */
        .content {
            padding: 20px;
            background-color: #1abc9c;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            margin: 0 auto;
            max-width: 800px;
        }
        h2 {
            margin-top: 0;
        }
        /* Estilos para el mapa */
        #map {
            width: 100%;
            height: 400px;
            background-color: #000;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            margin-top: 20px;
        }
        /* Media Queries para Responsividad */
        @media (max-width: 480px) {
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
            .logout-button img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
    <!-- Integrar Google Maps API (Opcional) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap" async defer></script>
</head>
<body>

    <header>
        <div class="header-top">
            <h1>Proyecto Carrito ESP-32</h1>
            <!-- Botón de Cerrar Sesión en el lado derecho -->
            <button class="logout-button" onclick="logout()" title="Cerrar Sesión">
                <img src="Iconos/power.svg" alt="Cerrar Sesión" />
            </button>
        </div>
        <!-- Menú de Navegación -->
        <nav>
            <div class="nav-links">
                <a href="menu.html">Control</a>
                <a href="gps.html">GPS</a>
                <a href="objetos_reconocidos.html">Objetos Reconocidos</a>
                <a href="historial.html">Historial</a>
            </div>
        </nav>
    </header>

    <div class="content">
        <h2>GPS</h2>
        <p>Aquí se mostrará la información del GPS del carrito.</p>
        <!-- Integrar un mapa de Google Maps aquí -->
        <div id="map"></div>
    </div>

    <script>
        /**
         * Función para inicializar el mapa de Google Maps
         */
        function initMap() {
            // Coordenadas iniciales (reemplaza con las coordenadas del carrito)
            const initialPosition = { lat: -34.397, lng: 150.644 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8,
                center: initialPosition,
            });
            const marker = new google.maps.Marker({
                position: initialPosition,
                map: map,
                title: "Posición del Carrito",
            });

            // Aquí puedes agregar lógica para actualizar la posición del marcador en tiempo real
            // Por ejemplo, mediante WebSockets o MQTT
        }

        /**
         * Función para cerrar sesión
         */
        function logout() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
